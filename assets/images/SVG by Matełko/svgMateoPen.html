        /*MP styles*/
        .checkBox .one {
             animation: checkboxMoveOne 5s infinite;
        }
        .checkBox .two {
             animation: checkboxMoveTwo 5s infinite;
        }
        .checkBox .three {
             animation: checkboxMoveThree 5s infinite;
        }
        .pen{
            animation: penMove 3s infinite;
        }
        /*END MP styles*/
        /*KEYFRAMES by MP*/
        @keyframes penMove {
            0% {transform: translateY(0px);}
            50% {transform: translateY(-3px);}
            100% {transform: translateY(0px);}
}
         @keyframes checkboxMoveOne {
            0% {opacity: 0}
            10% {opacity: 0}
            25% {opacity: 1}
            80% {opacity: 1}
            100% {opacity: 0}
}
        @keyframes checkboxMoveTwo {
            0% {opacity: 0}
            40% {opacity: 0}
            55% {opacity: 1}
            80% {opacity: 1}
            100% {opacity: 0}
}
        @keyframes checkboxMoveThree {
            0% {opacity: 0}
            60% {opacity: 0}
            75% {opacity: 1}
            80% {opacity: 1}
            100% {opacity: 0}
}
    </style>
